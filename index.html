<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc!</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="header">
        <h1>A calculator based on JS!</h1>
    </div>

    <div id="outer">
        <div id="inner">
            <div id="inner-inv">
                <div id="display-area">
                    <div id="display">
                        <div id="display-text">0</div>
                    </div>
                </div>

                <div class="btns">
                    <div id="first-row">
                        <button id="ac">AC</button>
                        <button id="c">C</button>
                        <button id="precent">%</button>
                        <button id="divide">รท</button>
                    </div>
                    <div id="second-row">
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                        <button id="plus">+</button>
                    </div>
                    <div id="third-row">
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="minus">-</button>
                    </div>
                    <div id="forth-row">
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                        <button id="multiply">ร</button>
                    </div>
                    <div id="fifth-row">
                        <button id="zero">0</button>
                        <button id="dot">.</button>
                        <button id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footerFlex">
             <p class="para"> Githmin Jayawardhana &copy; <script>document.write(new Date().getFullYear())</script> | theOdinProject.com</p>
             <div class="divider"></div>
             <div class="footerIcon">
                 <a href="https://github.com/githmin"> <img src="./assets/GitHub-Mark-Light-32px.png" class="githubLogo"> </a>
             </div> 
        </div>
    </div>


</body>
</html>
