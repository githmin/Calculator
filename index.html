<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc!</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bdy">
    <div class="header">
        <div>
            <h1>A calculator based on JS!</h1>
        </div>


    <div id="outer">
        <div id="inner">
            <div id="inner-inv">
                <div id="display-area">
                    <div id="display">
                        <div id="display-text"> 0</div>
                        <!-- <div id="display-text-two">0</div> -->
                    </div>
                </div>

                <div class="btns">
                    <div id="first-row">
                        <button id="ac">AC</button>
                        <button id="c">C</button>
                        <button id="←">←</button>
                        <button id="/">/</button>
                    </div>
                    <div id="second-row">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                        <button id="+">+</button>
                    </div>
                    <div id="third-row">
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                        <button id="-">-</button>
                    </div>
                    <div id="forth-row">
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                        <button id="*">*</button>
                    </div>
                    <div id="fifth-row">
                        <button id="0">0</button>
                        <button id=".">.</button>
                        <button id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footerFlex">
             <p class="para"> Githmin Jayawardhana &copy; <script>document.write(new Date().getFullYear())</script> | theOdinProject.com</p>
             <div class="divider"></div>
             <div class="footerIcon">
                 <a href="https://github.com/githmin"> <img src="./assets/GitHub-Mark-Light-32px.png" class="githubLogo"> </a>
             </div> 
             <div class="divider"></div>
        </div>
    </div>


</body>
</html>
